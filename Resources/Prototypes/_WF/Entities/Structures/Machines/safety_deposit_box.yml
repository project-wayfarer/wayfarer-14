# Safety Deposit Box Entities

- type: entity
  id: SafetyDepositBoxSmall
  name: safety deposit box (small)
  description: A small secure box for storing valuables. Can hold 2x2 items.
  parent: BaseStorageItem
  components:
  - type: Sprite
    sprite: _WF/Objects/Economy/depositboxsmall.rsi
    state: icon
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: icon-open }
          False: { state: icon }
  - type: Item
    size: Small
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,1,1
    blacklist:
      components:
      - IdCard
      - Currency  # Prevents telecrystals and other currency items
      - Store     # Prevents uplinks
      - Gun       # Prevents firearms
      - EncryptionKey  # Prevents radio encryption keys
      - Battery   # Prevents power cell farming
      - PowerCell # Prevents power cell farming
      - Implant   # Prevents implant farming
      tags:
      - Contraband  # Prevents contraband items
  - type: SafetyDepositBox
  - type: Appearance
  - type: Tag
    tags:
    - SafetyDepositBox


- type: entity
  id: SafetyDepositConsole
  name: safety deposit box console
  description: "A console for purchasing and managing safety deposit boxes. Small: $250,000 | Medium: $750,000 | Large: $1,250,000"
  parent: BaseStructure
  components:
  - type: Sprite
    netsync: false
    noRot: true
    sprite: _WF/Structures/Machines/atm/depositatm.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["computerLayerScreen"]
      state: unshaded
  - type: Machine
    board: SafetyDepositConsoleCircuitboard
  - type: SafetyDepositConsole
    boxSlot:
      name: safety-deposit-console-boxSlot
      insertSound: /Audio/Machines/scanning.ogg
      ejectSound: /Audio/Machines/tray_eject.ogg
      ejectOnBreak: true
      swap: false
      whitelist:
        tags:
        - SafetyDepositBox
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      safety-deposit-console-boxSlot: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: ActivatableUI
    key: enum.SafetyDepositConsoleUiKey.Key

  - type: UserInterface
    interfaces:
      enum.SafetyDepositConsoleUiKey.Key:
        type: SafetyDepositConsoleBoundUserInterface
  - type: Anchorable
  - type: Pullable

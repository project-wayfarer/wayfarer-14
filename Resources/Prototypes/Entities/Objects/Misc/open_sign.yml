- type: entity
  parent: BaseItem
  id: OpenSign
  name: open sign
  description: Lets others know if the service is open or closed.
  components:
  - type: Sprite
    sprite: Objects/Misc/opensign.rsi
    layers:
    - state: icon
      map: ["enum.ToggleableVisuals.Layer"]
  - type: Item
    size: Small
    sprite: Objects/Misc/opensign.rsi
    heldPrefix: open
  - type: Appearance
  - type: ItemToggle
    onUse: false
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: {state: icon}
          False: {state: closed}
  - type: UseDelay
    delay: 1.0
  - type: StaticPrice
    price: 10

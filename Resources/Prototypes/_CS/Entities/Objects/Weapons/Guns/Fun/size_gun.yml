- type: entity
  name: size manipulator
  parent: BaseWeaponBattery
  id: WeaponSizeManipulator
  description: A specialized energy weapon that can grow or shrink targets. Toggle modes by activating it in-hand or clicking on it in the world.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/taser.rsi  # Replace with custom sprite if available
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
  - type: Item
    sprite: Objects/Weapons/Guns/Battery/taser.rsi
    size: Normal
  - type: Clothing
    sprite: Objects/Weapons/Guns/Battery/taser.rsi
    quickEquip: false
    slots:
    - Belt
    - suitStorage
  - type: Gun
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser2.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletSizeManipulatorGrow  # Default to grow mode
    fireCost: 100
  - type: SizeManipulator
    growPrototype: BulletSizeManipulatorGrow
    shrinkPrototype: BulletSizeManipulatorShrink
  - type: Battery
    maxCharge: 1600
    startingCharge: 1600
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: UseDelay
    delay: 0.5

# Player Interaction Verbs
# These verbs allow players to interact with each other in roleplay ways

- type: Interaction
  id: Lick
  action:
    !type:NoOpAction
  effectSuccess:
    popup: DefaultInteraction
    effectTarget: TargetThenUser
    soundPerceivedByOthers: true
    sound:
      path: /Audio/Floof/Lewd/lick.ogg
      params:
        volume: -2
        variation: 0.15
  delay: 0
  cooldown: 2
  range:
    min: 0
    max: 1.5
  requiresCanInteract: true
  requiresHands: false
  allowSelfInteract: false
  priority: 0
  categoryKey: interaction

